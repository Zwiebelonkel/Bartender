<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Bartender</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 750,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 1000 },
            debug: false
        }
    },
    render:{
        pixelArt: true
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};
var hitbox;
var player;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var counter = 0; // Variable for the counter
var counterText; // Text object for displaying the counter
direction = "right";
var movingObject;
var enemySpawned = false;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('bg', 'assets/bg.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('movingObject', 'assets/object.png'); 
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 32 });
    this.load.audio('backgroundMusic', 'assets/soundtrack.wav');  // Load the background music
    this.load.audio('whoosh', 'assets/whoosh.wav'); // Load the whoosh sound
}

function create ()
{
    // A simple background for our game
    this.add.image(500, 375, 'bg');

    // The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    // Here we create the ground.
    // Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(1000, 825, 'ground').setScale(5).refreshBody();

    // Spawn the enemy when counter reaches 10
    this.time.addEvent({
        delay: 11000, // Delay 11 seconds to ensure the enemy spawns after the hitbox
        callback: () => {
            if (!enemySpawned) {
                spawnEnemy(this, 0, 0);
                enemySpawned = true;
            }
        },
        loop: false
    });

    // The player and its settings
    player = this.physics.add.sprite(300, 450, 'dude');
    // movingObject = this.physics.add.sprite(300,400, "movingObject");

    // Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.3);
    player.setCollideWorldBounds(true);
    player.setScale(10);

    // Our player animations
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 9, end: 13 }),
        frameRate: 8,
        repeat: -1
    });

    this.anims.create({
        key: 'idle',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 1,
        repeat: -1
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 4, end: 8 }),
        frameRate: 8,
        repeat: -1
    });

    this.anims.create({
        key: 'attack1',
        frames: this.anims.generateFrameNumbers('dude', { start: 14, end: 14 }),
        frameRate: 1,
        repeat: 0
    });

    this.anims.create({
        key: 'attack2',
        frames: this.anims.generateFrameNumbers('dude', { start: 15, end: 15 }),
        frameRate: 1,
        repeat: 0
    });

    // Play the idle animation initially
    player.anims.play('idle');

    // Input Events
    cursors = this.input.keyboard.createCursorKeys();
    
    // Add and play the background music
    var music = this.sound.add('backgroundMusic');
    music.play({ loop: true });

    // The score
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });

    // The counter
    counterText = this.add.text(16, 48, 'Time: 0', { fontSize: '32px', fill: '#000' });

    // Collide the player with the platforms
    this.physics.add.collider(player, platforms);


    // Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, movingObject, handleCollision, null, this);

    // Timer event to increment the counter every second
    this.time.addEvent({
        delay: 1000,
        callback: incrementCounter,
        callbackScope: this,
        loop: true
    });
    
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-400);
        player.anims.play('left', true);
        direction = "left";
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(400);
        player.anims.play('right', true);
        direction = "right";
    }
    else if ((cursors.down.isDown)&&(direction == "right"))
    {
        player.setVelocityX(0);
        player.anims.play('attack1', true);

        let hitbox = createHitbox.call(this, player.x + 200, player.y).setScale(5);
    }
    else if ((cursors.down.isDown)&&(direction == "left"))
    {
        var whoosh = this.sound.add('whoosh');
        whoosh.play()
        player.setVelocityX(0);
        player.anims.play('attack2', true);

        let hitbox = createHitbox.call(this, player.x - 200, player.y).setScale(5);
    }
    else
    {
        player.setVelocityX(0);
        if (!player.anims.currentAnim || player.anims.currentAnim.key !== 'idle') {
            player.anims.play('idle', true);
        }
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-500);
    }
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);
}

function createHitbox(x, y) {
    // Destroy existing hitbox if it exists
    if (hitbox) {
        hitbox.destroy();
    }

    hitbox = this.physics.add.sprite(x, y, null).setSize(32, 32);
    hitbox.setVisible(true); // Make the hitbox visible for debugging
    hitbox.body.allowGravity = false; // Prevent the hitbox from falling

    // Disable the hitbox after a short delay
    this.time.delayedCall(200, () => {
        if (hitbox) {
            hitbox.destroy(); // Destroy the hitbox
        }
        player.anims.play('idle'); // Play idle animation after attack
    }, [], this);

    return hitbox;
}

function spawnEnemy(scene, x, y){
    movingObject = scene.physics.add.sprite(x, 500, 'movingObject');
    movingObject.body.allowGravity = false; // Make sure the object doesn't fall down
    movingObject.setCollideWorldBounds(false); // Make sure the object collides with world bounds
    movingObject.setVelocityX(300); 
    return movingObject;
}

function incrementCounter() {
    counter++;
    counterText.setText('Points: ' + counter);
}

function handleCollision(hitbox, movingObject) {
    movingObject.destroy(); // Destroy the enemy when hitbox collides with it
    console.log('Enemy destroyed!');
}

</script>
</body>
</html>
