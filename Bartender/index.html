<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Bartender</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 750,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 1000 },
            debug: false
        }
    },
    render:{
        pixelArt: true
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
direction = "right";
var hitbox;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('bg', 'assets/bg.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 32 });
    this.load.audio('backgroundMusic', 'assets/soundtrack.wav');  // Load the background music
}

function create ()
{
    // A simple background for our game
    this.add.image(500, 375, 'bg');

    // The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    // Here we create the ground.
    // Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(1000, 825, 'ground').setScale(5).refreshBody();

    // Now let's create some ledges
    // platforms.create(600, 400, 'ground');
    // platforms.create(50, 250, 'ground');
    // platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(300, 450, 'dude');

    // Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.3);
    player.setCollideWorldBounds(true);
    player.setScale(10);

    // Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 9, end: 13 }),
        frameRate: 8,
        repeat: -1
    });

    this.anims.create({
        key: 'idle',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 1,
        repeat: -1
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 4, end: 8 }),
        frameRate: 8,
        repeat: -1
    });

    this.anims.create({
        key: 'attack1',
        frames: this.anims.generateFrameNumbers('dude', { start: 14, end: 14 }),
        frameRate: 1,
        repeat: 0
    });

    this.anims.create({
        key: 'attack2',
        frames: this.anims.generateFrameNumbers('dude', { start: 15, end: 15 }),
        frameRate: 1,
        repeat: 0
    });

    this.anims.create({
        key: 'up',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 1 }),
        frameRate: 10,
        repeat: -1
    });

    // Play the idle animation initially
    player.anims.play('idle');

    // Input Events
    cursors = this.input.keyboard.createCursorKeys();
    

        // Add and play the background music
    var music = this.sound.add('backgroundMusic');
    music.play({
        loop: true
    });

    // Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {
        // Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    });

    bombs = this.physics.add.group();

    // The score
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });

    // Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);

    // Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
}

function update ()
{
    
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-400);
        player.anims.play('left', true);
        direction = "left";
        console.log(direction);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(400);
        player.anims.play('right', true);
        direction = "right";
        console.log(direction);
    }
    else if ((cursors.down.isDown)&&(direction == "right"))
    {
        player.setVelocityX(0);
        player.anims.play('attack1', true);

        let hitbox = createHitbox.call(this, player.x + 200, player.y).setScale(5);

    }
    else if ((cursors.down.isDown)&&(direction == "left"))
    {
        player.setVelocityX(0);
        player.anims.play('attack2', true);

        let hitbox = createHitbox.call(this, player.x - 200, player.y).setScale(5);
    }
    else
    {
        player.setVelocityX(0);
        if (!player.anims.currentAnim || player.anims.currentAnim.key !== 'idle') {
            player.anims.play('idle', true);
        }
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-500);
    }
}


function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === -1)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        // // var bomb = bombs.create(x, 16, 'bomb');
        // bomb.setBounce(1);
        // bomb.setCollideWorldBounds(true);
        // bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        // bomb.allowGravity = false;

    }
}

function hitBomb (player, bomb)

{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}

function createHitbox(x, y) {
    // Destroy existing hitbox if it exists
    if (hitbox) {
        hitbox.destroy();
    }

    hitbox = this.physics.add.sprite(x, y, null).setSize(32, 32);
    hitbox.setVisible(true); // Make the hitbox visible for debugging
    hitbox.body.allowGravity = false; // Prevent the hitbox from falling

    // Disable the hitbox after a short delay
    this.time.delayedCall(200, () => {
        if (hitbox) {
            hitbox.destroy(); // Destroy the hitbox
        }
        player.anims.play('idle'); // Play idle animation after attack
    }, [], this);

    return hitbox;
}
</script>

</body>
</html>
